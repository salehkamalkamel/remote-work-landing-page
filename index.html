<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=Epilogue:wght@500;700&family=Inter:wght@400;700;800&family=Plus+Jakarta+Sans:wght@500;800&family=Poppins:ital,wght@0,100;0,700;1,400;1,800&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <script defer src="main.js"></script>
    <title>Snap Page</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="right-side-nav-bar">
          <div class="logo">
            <img src="images/logo.svg" alt="" />
          </div>
          <span class="nav-bar-toggler"></span>
          <div class="nav-bar">
            <div class="features-div" data-dropdown>
              <button class="features-btn" data-dropdown-button>
                Features <img src="images/icon-arrow-down.svg" alt="" />
              </button>
              <div class="features-sup-div">
                <ul>
                  <li>
                    <span><img src="images/icon-todo.svg" alt="" /></span>
                    <a href="#">Todo List</a>
                  </li>
                  <li>
                    <span><img src="images/icon-calendar.svg" alt="" /></span>
                    <a href="#">Calendar</a>
                  </li>
                  <li>
                    <span><img src="images/icon-reminders.svg" alt="" /></span>
                    <a href="#">Reminders</a>
                  </li>
                  <li>
                    <span><img src="images/icon-planning.svg" alt="" /></span>
                    <a href="#">Planning</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="company-div" data-dropdown>
              <button class="company-btn" data-dropdown-button>
                Company <img src="images/icon-arrow-down.svg" alt="" />
              </button>
              <div class="company-sup-div">
                <ul>
                  <li><a href="#">History</a></li>
                  <li><a href="#">Our Team</a></li>
                  <li><a href="#">Blog</a></li>
                </ul>
              </div>
            </div>
            <button>Careers</button>
            <button>About</button>
          </div>
        </div>
        <div class="nav-bar-btns">
          <button class="login">Login</button>
          <button class="register">Register</button>
        </div>
      </div>
    </header>

    <main>
      <div class="container hero-aria">
        <div class="hero-aria-text">
          <div class="main-text">
            <h1>Make<br />remote work</h1>
          </div>
          <div class="sup-text">
            <p>
              Get your team in sync,no matter your location. <br />
              Streamline processes, create team rituals, and <br />
              watch productivity soar.
            </p>

            <button>Learn more</button>
          </div>
          <div class="brands">
            <img src="images/client-databiz.svg" alt="" />
            <img src="images/client-audiophile.svg" alt="" />
            <img src="images/client-meet.svg" alt="" />
            <img src="images/client-maker.svg" alt="" />
          </div>
        </div>
        <div class="hero-aria-img">
          <img src="images/image-hero-desktop.png" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
